<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {{ messages.0 }}
    {% endif %}
    {% endwith %}
    <form action="/accounts/signup" method="post">
        <label for="firstname">First name:</label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Enter Your Firstname"><br>
        <label for="lastname">Last name:</label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Enter Your Lastname"><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br>
        <label for="confirm">Confirm Password:</label><br>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm Your Password"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
