<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل ادمین - افزودن تور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jalali-moment/2.22.0/jalali-moment.min.js"></script>
    <style>
        @font-face {
            font-family: face;
            src: url(../../static/font/Iranian\ Sans.ttf);
        }
        body {
            direction: rtl;
            font-family: face; 
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            color: #4b964d;
        }
         .img-container{
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            border-radius: 8px;
            margin: 10px;
         }
        .form-container {
            padding: 20px;
            transition: 0.2s;
        }
        .form-container:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #4b964d;
        }
        .button {
            background-color: #ffc107;
            color: #fff;
        }
        .button:hover {
            background-color: #b48b12;
            color: #fff;
            transform: translateY(-2px);
        }
        .img-container img {
            width: 100%;
            border-radius: 8px;
        }
        textarea:focus {
            transform: translateY(-2px);
        }
        .hr{
            width: 80%;
            border-top: 5px solid #4b964d;
        }
        .comments ul {
            list-style-type: none;
            padding: 0;
        }

        .comments li {
            margin: 10px 0;
            list-style-type: none; 
        }
        .comments a {
            text-decoration: none;
            color: #ffc107;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .comments a:hover {
            background-color: #b48b12;
            color: #ffffff;
        }
        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #ffc107;
            color: #fff;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .file-chosen-text {
            display: inline-block;
            margin-left: 1rem;
            font-size: 0.75rem;
            color: #6c757d;
        }

        .file-input:focus + .custom-file-label,
        .file-input:hover + .custom-file-label {
            background-color: #b48b12;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css">
    
</head>
<body>
<div class="container">
    <div class="img-container">
        <img src="../../static/accounts/img/undraw_site_content_re_4ctl.svg" alt="Travel Image">
    </div>
    <div class="form-container">
        <h2 class="form-title">افزودن تور جدید</h2>
        <form action="{{url_for('main.add_event_post')}}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <label for="tourName" class="form-label">نام تور</label>
                <input type="text" class="focus-ring focus-ring-success form-control" id="tourName"  name="name"  required>
            </div>
            <div class="mb-3">
                <label for="tourDescription" class="form-label">توضیحات تور</label>
                <textarea class="focus-ring focus-ring-success  form-control" id="tourDescription" rows="3"  name="details"  required></textarea>
            </div>
            <div class="mb-3">
                <label for="tourDestinations" class="form-label">مقاصد</label>
                <input type="text" class="focus-ring focus-ring-success  form-control" id="tourDestinations" name="place" required>
            </div>
            <div class="mb-3">
                <label for="tourImages" class="form-label ">تصاویر تور</label><br>
                <input type="file" class="form-control file-input" id="tourImages" multiple required data-text="انتخاب فایل">
                <label for="tourImages" class="custom-file-label">انتخاب فایل</label>
                <span class="file-chosen-text">هیچ فایلی انتخاب نشده</span>
            </div>
            
            <div class="mb-3">
                <label for="tourDateStart" class="form-label">تاریخ حرکت</label>
                <input   data-jdp class="form-control focus-ring focus-ring-success" id="tourDateStart" name="begin_date" required>
            </div>
            <div class="mb-3">
                <label for="tourDateEnd" class="form-label">تاریخ برگشت</label>
                <input  data-jdp class="form-control focus-ring focus-ring-success" id="tourDateEnd" name="end_date" required>
               
            </div>
            <div class="mb-3">
                <label for="tourPrice" class="form-label">قیمت</label>
                <input type="number" class="form-control focus-ring focus-ring-success" id="tourPrice" name="price" required>
            </div>
            <div class="mb-3">
                <label for="tourCapacity" class="form-label">ظرفیت</label>
                <input type="number" class="form-control focus-ring focus-ring-success" id="tourCapacity" name="capacity" required>
            </div>
            <input type="submit" class="btn button w-100" value="ثبت تور">
        </form>
    </div>
    <hr class="hr">
    <div  class="container">
        <div class="box">
            <h1 style="color: #4b964d;">در اینجا میتوانید نظرات کاربران را مشاهده کنید</h1>
            <h4 style="color: #4b964d;">کلیک کنید تا به صفحه مرتبط بروید</h4>
            <div class="comments">
                <ul>
                   <li>
                    <a href=""></a>
                   </li> 
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
    <script>
        document.getElementById("tourImages").addEventListener("change", function() {
            const fileCount = this.files.length;
            const fileChosenText = document.querySelector(".file-chosen-text");
            if (fileCount > 0) {
                fileChosenText.textContent = `${fileCount} فایل انتخاب شده`;
            } else {
                fileChosenText.textContent = "هیچ فایلی انتخاب نشده";
            }
        });

        jalaliDatepicker.startWatch({
  minDate: "attr",
  maxDate: "attr"
}); 
/* Below is a js demo | you don't need to use */

    </script>
    
</body>
</html>
